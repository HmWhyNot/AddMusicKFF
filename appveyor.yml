version: 1.0.9.{build}

platform:
  # - x86
  - x64

configuration:
  - Release

image:
  - Visual Studio 2017
  - macOS
  - Ubuntu

before_build:
  - git submodule update --init --recursive
  - mkdir build
  - cd build
  - ps: cmake -DCMAKE_BUILD_TYPE=Release -DADDMUSICK_COMPILE_AMKGUI=OFF ..  
  - sh: cmake -DCMAKE_BUILD_TYPE=Release -DADDMUSICK_COMPILE_AMKGUI=OFF ..

build_script:
  - cmake --build . 
